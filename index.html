<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/map.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script defer src="js/map.js"></script>
    <style>
      body {
        font-family: "AtlasGrotesk", sans-serif;
        margin: 0px;
      }
      .info {
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div class="info">
      <h1>Theasys MAP-Demo</h1>

      <p>
        <em>using a custom map on top of theasys ...</em>
      </p>
    </div>
    <div class="panorama-wrapper">
      <object
        id="floorplan-5"
        data="./svg/Hu.svg"
        type="image/svg+xml"
        class="overlay-map"
      ></object>
      <object
        id="floorplan-4"
        data="./svg/H0.svg"
        type="image/svg+xml"
        class="overlay-map"
      ></object>
      <object
        id="floorplan-3"
        data="./svg/H1.svg"
        type="image/svg+xml"
        class="overlay-map"
      ></object>
      <object
        id="floorplan-2"
        data="./svg/H2.svg"
        type="image/svg+xml"
        class="overlay-map"
      ></object>
      <object
        id="floorplan-1"
        data="./svg/H3.svg"
        type="image/svg+xml"
        class="overlay-map"
      ></object>
      <object
        data="./svg/Elevator.svg"
        type="image/svg+xml"
        class="overlay-gui"
      ></object>

      <script
        async
        src="https://static.theasys.io/embed.js"
        data-theasys="33yllMF5mRG5F1NrH3hibBbM8upUOb"
        data-height="600px"
        data-id="theasys-pano"
        data-class="panorama"
        data-editing="0"
      ></script>
    </div>

  </body>
</html>
